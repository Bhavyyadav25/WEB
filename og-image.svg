<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Site's gradient-primary: #6366f1 → #8b5cf6 → #a855f7 -->
    <linearGradient id="grad-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <!-- Site's gradient-secondary: #06b6d4 → #6366f1 -->
    <linearGradient id="grad-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle glow for decorative elements -->
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0b"/>

  <!-- Gradient accent line at top -->
  <rect width="1200" height="3" fill="url(#grad-primary)"/>

  <!-- Decorative ambient orbs -->
  <circle cx="950" cy="180" r="250" fill="url(#orb1)"/>
  <circle cx="200" cy="500" r="200" fill="url(#orb2)"/>
  <circle cx="1100" cy="520" r="120" fill="url(#orb2)"/>

  <!-- Subtle grid dots -->
  <g fill="#71717a" opacity="0.08">
    <circle cx="100" cy="100" r="2"/><circle cx="160" cy="100" r="2"/><circle cx="220" cy="100" r="2"/><circle cx="280" cy="100" r="2"/><circle cx="340" cy="100" r="2"/>
    <circle cx="100" cy="160" r="2"/><circle cx="160" cy="160" r="2"/><circle cx="220" cy="160" r="2"/><circle cx="280" cy="160" r="2"/><circle cx="340" cy="160" r="2"/>
    <circle cx="860" cy="430" r="2"/><circle cx="920" cy="430" r="2"/><circle cx="980" cy="430" r="2"/><circle cx="1040" cy="430" r="2"/><circle cx="1100" cy="430" r="2"/>
    <circle cx="860" cy="490" r="2"/><circle cx="920" cy="490" r="2"/><circle cx="980" cy="490" r="2"/><circle cx="1040" cy="490" r="2"/><circle cx="1100" cy="490" r="2"/>
    <circle cx="860" cy="550" r="2"/><circle cx="920" cy="550" r="2"/><circle cx="980" cy="550" r="2"/><circle cx="1040" cy="550" r="2"/><circle cx="1100" cy="550" r="2"/>
  </g>

  <!-- BY monogram with glow -->
  <text x="600" y="280" font-family="Inter, Helvetica, Arial, sans-serif" font-size="160" font-weight="800" fill="url(#grad-primary)" text-anchor="middle" filter="url(#glow)" letter-spacing="-4">BY</text>

  <!-- Divider line -->
  <rect x="540" y="310" width="120" height="3" rx="2" fill="url(#grad-secondary)"/>

  <!-- Name -->
  <text x="600" y="370" font-family="Inter, Helvetica, Arial, sans-serif" font-size="32" font-weight="600" fill="#fafafa" text-anchor="middle" letter-spacing="6">BHAVY YADAV</text>

  <!-- Title -->
  <text x="600" y="415" font-family="Inter, Helvetica, Arial, sans-serif" font-size="20" font-weight="400" fill="#a1a1aa" text-anchor="middle" letter-spacing="3">SOFTWARE DEVELOPMENT ENGINEER</text>

  <!-- Tech stack -->
  <text x="600" y="465" font-family="JetBrains Mono, monospace" font-size="16" font-weight="500" fill="#6366f1" text-anchor="middle" letter-spacing="2">Go · Java · Python · Microservices · Cybersecurity</text>

  <!-- Bottom gradient line -->
  <rect y="627" width="1200" height="3" fill="url(#grad-primary)"/>
</svg>
